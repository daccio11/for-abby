<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Abby ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- FULL SCREEN BACKGROUND GRID --- */
        .photo-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 1fr; 
            gap: 10px;
            padding: 10px;
            z-index: 1;
            box-sizing: border-box;
        }

        .photo-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            opacity: 0.4;
            transition: opacity 1s ease, transform 0.5s ease;
        }

        /* --- MAIN CARD --- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 420px;
            min-height: 450px;
            position: relative;
            z-index: 10;
        }

        h1 { color: #d63384; margin-bottom: 1.5rem; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 200px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 11;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            transition: left 0.2s ease-out, top 0.2s ease-out;
            z-index: 20; 
            border: 2px solid white;
        }

        .shy-text {
            color: #888;
            font-size: 0.95rem;
            margin-top: 15px;
            font-style: italic;
        }

        /* --- SUCCESS AREA STYLES --- */
        .success-message { display: none; }

        .tenor-gif-embed {
            max-width: 280px;
            margin: 1rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .reservation-card {
            background: #fff0f3;
            border: 2px dashed #ff4d6d;
            border-radius: 15px;
            padding: 1.2rem;
            margin-top: 1.5rem;
            color: #d63384;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .reservation-card h3 { margin: 0 0 0.5rem 0; font-size: 1.3rem; }
        .reservation-card p { margin: 5px 0; font-size: 1.1rem; }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="photo-background" id="bgGrid"></div>

    <div class="container" id="box">
        <div id="questionArea">
            <h1>Abby, will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn">No</button>
            </div>
            <p class="shy-text">"No" seems a bit shy ü´£</p>
        </div>

        <div id="successArea" class="success-message">
            <h1>YAY! ‚ù§Ô∏è Best day ever, Abby!</h1>
            
            <div class="tenor-gif-embed" data-postid="2402601165282676768" data-share-method="host" data-aspect-ratio="1.1422" data-width="100%">
                <a href="https://tenor.com/view/happy-tuesday-gif-2402601165282676768">Happy Tuesday GIF</a>
            </div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

            <div class="reservation-card">
                <h3>Dinner Plans ü•Ç</h3>
                <p><strong>Capstone Grill</strong></p>
                <p>Reservation 2/14/2026 @6pm</p>
            </div>
        </div>
    </div>

    <script>
        // 1. Photo Array
        const photos = [
            "001.JPG", "002.JPG", "003.jpg", "004.JPG", 
            "IMG_2461.JPEG", "IMG_2972.JPG", "IMG_3059.JPG", 
            "IMG_3082.JPG", "IMG_4020.JPG", "IMG_5176.jpg", 
            "IMG_5895.JPG", "IMG_9023.JPG", "IMG_0634.JPG", "000002640003.jpg"
        ]; 

        const grid = document.getElementById('bgGrid');
        photos.forEach(photoSrc => {
            const img = document.createElement('img');
            img.src = photoSrc;
            grid.appendChild(img);
        });

        // 2. Button Logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const box = document.getElementById('box');
        let isAbsolute = false;
        let yesScale = 1;

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );

            if (distance < 70) moveButton();
        });

        function moveButton() {
            if (!isAbsolute) {
                const currentRect = noBtn.getBoundingClientRect();
                const boxRect = box.getBoundingClientRect();
                noBtn.style.position = 'absolute';
                noBtn.style.left = (currentRect.left - boxRect.left) + 'px';
                noBtn.style.top = (currentRect.top - boxRect.top) + 'px';
                noBtn.style.margin = '0';
                isAbsolute = true;
            }

            const boxRect = box.getBoundingClientRect();
            const padding = 30;
            let currentLeft = parseFloat(noBtn.style.left);
            let currentTop = parseFloat(noBtn.style.top);

            // Distance the button moves per dodge
            const jumpDist = 100; 
            
            let newLeft = currentLeft + (Math.random() * (jumpDist * 2) - jumpDist);
            let newTop = currentTop + (Math.random() * (jumpDist * 2) - jumpDist);

            newLeft = Math.max(padding, Math.min(newLeft, boxRect.width - noBtn.offsetWidth - padding));
            newTop = Math.max(padding, Math.min(newTop, boxRect.height - noBtn.offsetHeight - padding));

            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';

            yesScale += 0.008;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function showSuccess() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('successArea').style.display = 'block';
            noBtn.style.display = 'none';
            document.querySelectorAll('.photo-background img').forEach(img => img.style.opacity = "1");
        }
    </script>
</body>
</html>
